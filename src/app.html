<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="MapleStory 2 Handbook is a searchable database of items and NPCs in the popular MMORPG MapleStory 2. You can easily look up information on in-game items and NPCs, including their stats, locations, and other relevant details."
    />
    %sveltekit.head%
    <!-- Open Graph -->
    <meta property="og:title" content="MapleStory 2 Handbook" />
    <meta property="og:description" content="MapleStory 2 Handbook" />
    <meta property="og:image" content="%sveltekit.assets%/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="MapleStory 2 Handbook" />
    <meta property="og:url" content="https://handbook.tadeucci.dev/" />
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="crimson">
    <div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
  </body>
</html>
